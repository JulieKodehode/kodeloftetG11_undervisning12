<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="flexColCenter">
      <!-- Målet er å lage en animasjon som får deenne til å skli inn fra venstre -->
      <section class="card slideInLeftCard">
        <h3>Slide from left</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>

      <!-- Målet er å lage en animasjon som får deenne til å skli inn fra høyre -->
      <section class="card slideInRightCard">
        <h3>Slide from right</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>

      <!-- Målet er å lage en animasjon som får denne til å rotere og bli en sirkel -->
      <section class="rotateCard flexColCenter">
        <h3>Rotate</h3>
      </section>

      <section class="hoverBtnContainer">
        <!-- Målet er å lage en transaksjon som lager hover effekten for å bytte farge mykere på knappen -->
        <button class="btn btnColor">color</button>
        <!-- Målet er å lage en transaksjon som lager hover effekten for å gjøre knappen større -->
        <button class="btn btnSize">size</button>
        <!-- Målet er å lage en transaksjon som lager hover effekten for å bytte hvor synlig knappen er -->
        <button class="btn btnOpacity">opacity</button>
      </section>

      <section class="bouncyBallContainer">
        <div class="bouncyBall"></div>
      </section>
    </main>
  </body>
</html>
